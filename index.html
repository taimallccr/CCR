<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CSV 資料表格</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>CSV 資料表格顯示</h1>
  <div id="csv-table">載入中...</div>

  <script>
    // 設定 CSV 檔案的相對路徑
    const csvFilePath = 'CCR_Data/CHSYS_AND_POWER_POINT_LOG.csv';

    fetch(csvFilePath)
      .then(response => {
        if (!response.ok) {
          throw new Error('讀取失敗：' + response.statusText);
        }
        return response.text();
      })
      .then(csvText => {
        const parsedData = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        const data = parsedData.data;
        const headers = parsedData.meta.fields;

        let tableHtml = '<table><thead><tr>';
        headers.forEach(header => {
          tableHtml += `<th>${header}</th>`;
        });
        tableHtml += '</tr></thead><tbody>';

        data.forEach(row => {
          tableHtml += '<tr>';
          headers.forEach(header => {
            tableHtml += `<td>${row[header]}</td>`;
          });
          tableHtml += '</tr>';
        });

        tableHtml += '</tbody></table>';
        document.getElementById('csv-table').innerHTML = tableHtml;
      })
      .catch(error => {
        document.getElementById('csv-table').innerHTML = '錯誤：無法讀取 CSV 檔案。';
        console.error(error);
      });
  </script>
</body>
</html>
